<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>영어 단어를 외워보쟈</title>
  <link rel="stylesheet" href="style.css?v=20250626" />
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🧠 영어 단어를 외워보쟈</h1>
      <div class="level-select">
        <label for="level">난이도:</label>
        <select id="level" onchange="initGame()">
          <option value="easy">초급</option>
          <option value="medium">중급</option>
          <option value="hard">상급</option>
        </select>
      </div>
    </header>

    <section class="status-panel compact" aria-live="polite" aria-atomic="true">
      <div class="status-item"><strong>정답:</strong> <span id="correct-count">0</span>/<span id="total-count">0</span></div>
      <div class="status-item"><strong>시간:</strong> <span id="timer">0</span>초</div>
      <div class="status-item"><strong>오답:</strong> <span id="mistakes">0</span>회</div>
      <div class="status-item"><strong>점수:</strong> <span id="score">0</span></div>
    </section>

    <section id="game-board" class="game-board">
      <div id="english-cards" class="cards-column" aria-label="영어 단어 카드 영역"></div>
      <div id="meaning-cards" class="cards-column" aria-label="뜻 카드 영역"></div>
    </section>

    <section id="result" class="result-panel" style="display: none;" aria-live="assertive" role="region">
      <h2>🎉 게임 종료</h2>
      <div class="result-info">
        <p>총 소요 시간: <strong><span id="final-time"></span>초</strong></p>
        <p>총 오답 횟수: <strong><span id="final-mistakes"></span>회</strong></p>
        <p>최종 점수: <strong><span id="final-score"></span></strong></p>
        <p class="fun-quote" id="fun-quote"></p>
      </div>
      <div class="share-section">
        <label for="share-link">공유 링크</label>
        <input type="text" id="share-link" readonly />
        <div class="share-buttons">
          <button id="copy-btn" aria-label="링크 복사">🔗 복사</button>
          <button id="web-share-btn" aria-label="기기 공유 기능 사용" style="display:none;">📤 공유</button>
        </div>
      </div>
      <button id="restart-btn" type="button">다시 시작하기</button>
    </section>
  </div>

  <script src="words.js?v=20250626"></script>
  <script src="script.js?v=20250626"></script>
</body>
</html>
